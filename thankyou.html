<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! - Tech Amigos Club</title>
    <style>
        :root {
            --color-primary: #21808d;
            --nav-height: 72px;
            --color-primary-dark: #1a6875;
            --color-accent: #c0152f;
            --color-dark: #1a1a2e;
            --color-light: #f5f5f5;
            --color-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--color-dark);
            background-color: var(--color-light);
            padding-top: var(--nav-height);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(8px);
            height: var(--nav-height);
            padding: 0 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.12);
            display: flex;
            align-items: center;
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        nav .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--color-white);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        nav .logo span {
            color: var(--color-primary);
        }

        nav .back-link {
            color: var(--color-white);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            font-size: 1.1rem;
        }

        nav .back-link:hover {
            color: var(--color-primary);
        }

        .content-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 5%;
        }

        .thank-you-card {
            background: var(--color-white);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem 4rem;
            text-align: center;
            max-width: 600px;
        }

        .thank-you-card h1 {
            font-size: 2.5rem;
            color: var(--color-primary);
            margin-bottom: 1.5rem;
        }

        .thank-you-card p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 2.5rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: var(--color-primary);
            color: var(--color-white);
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(33, 128, 141, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(33, 128, 141, 0.4);
            background: var(--color-primary-dark);
        }

        .reg-id-container {
            margin-top: 2rem;
            margin-bottom: 2.5rem;
            padding: 1.5rem;
            background-color: var(--color-light);
            border-radius: 8px;
            border: 1px dashed var(--color-primary);
        }
        .reg-id-container p {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            color: var(--color-dark);
        }
        .reg-id-container strong {
            color: var(--color-primary-dark);
            font-size: 1.8rem;
            font-weight: 700;
            display: block;
            letter-spacing: 1px;
            user-select: all;
        }



        footer {
            text-align: center;
            padding: 2rem;
            background: var(--color-light);
            color: #888;
            font-size: 0.9rem;
            width: 100%;
        }

        @media (max-width: 768px) {
            .thank-you-card {
                padding: 2rem;
            }
            .thank-you-card h1 {
                font-size: 2rem;
            }
        }

    </style>
</head>
<body>

    <nav>
        <div class="container">
            <div class="logo">Tech <span>Amigos</span></div>
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="thank-you-card">
            <h1>Thank You!</h1>
            <p>Your event registration has been received. We've saved your spot and will send a confirmation email shortly. We look forward to seeing you there!</p>
            
            <div class="reg-id-container">
                <p>Please save your unique Registration ID:</p>
                <strong id="registration-id">Loading...</strong>
            </div>
            <a href="index.html" class="btn">Back to Homepage</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Tech Amigos Club - CGC Landran</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const regIdElement = document.getElementById('registration-id');
            if (regIdElement) {
                // 1. Get the ID from session storage (where register.html saved it)
                const registrationID = sessionStorage.getItem('registrationID');
                
                if (registrationID) {
                    // 2. Display it
                    regIdElement.textContent = registrationID;
                    // 3. Clear it so it's not shown again if the user refreshes
                    sessionStorage.removeItem('registrationID'); 
                } else {
                    // If no ID is found (e.g., user just visited the thank you page directly),
                    // hide the ID box.
                    regIdElement.parentElement.style.display = 'none';
                }
            }
        });
    </script>
    </body>
</html>
