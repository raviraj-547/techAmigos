<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! - Tech Amigos Club</title>
    <style>
        :root {
            --color-primary: #21808d;
            --nav-height: 72px;
            --color-primary-dark: #1a6875;
            --color-accent: #c0152f;
            --color-dark: #1a1a2e;
            --color-light: #f5f5f5;
            --color-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--color-dark);
            background-color: var(--color-light);
            padding-top: var(--nav-height); /* Add padding to offset fixed nav */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Simple Nav --- */
        nav {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(8px);
            height: var(--nav-height);
            padding: 0 5%;
            position: fixed; /* Fixed at the top */
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.12);
            display: flex;
            align-items: center;
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        nav .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--color-white);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        nav .logo span {
            color: var(--color-primary);
        }

        nav .back-link {
            color: var(--color-white);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            font-size: 1.1rem;
        }

        nav .back-link:hover {
            color: var(--color-primary);
        }

        /* --- Thank You Content --- */
        .content-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 5%;
        }

        .thank-you-card {
            background: var(--color-white);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem 4rem;
            text-align: center;
            max-width: 600px;
        }

        .thank-you-card h1 {
            font-size: 2.5rem;
            color: var(--color-primary);
            margin-bottom: 1.5rem;
        }

        .thank-you-card p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 2.5rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: var(--color-primary);
            color: var(--color-white);
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(33, 128, 141, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(33, 128, 141, 0.4);
            background: var(--color-primary-dark);
        }

        /* --- Simple Footer --- */
        footer {
            text-align: center;
            padding: 2rem;
            background: var(--color-light);
            color: #888;
            font-size: 0.9rem;
            width: 100%;
        }

        @media (max-width: 768px) {
            .thank-you-card {
                padding: 2rem;
            }
            .thank-you-card h1 {
                font-size: 2rem;
            }
        }

    </style>
</head>
<body>

    <!-- Simple Navigation -->
    <nav>
        <div class="container">
            <div class="logo">Tech <span>Amigos</span></div>
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </nav>

    <!-- Thank You Content -->
    <div class="content-wrapper">
        <div class="thank-you-card">
            <h1>Thank You!</h1>
            <p>Your event registration has been received. We've saved your spot and will send a confirmation email shortly. We look forward to seeing you there!</p>
            <a href="index.html" class="btn">Back to Homepage</a>
        </div>
    </div>

    <!-- Simple Footer -->
    <footer>
        <p>&copy; 2025 Tech Amigos Club - CGC Landran</p>
    </footer>

</body>
</html>
