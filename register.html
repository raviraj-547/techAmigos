<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration - Tech Amigos Club</title>
    <style>
        :root {
            --color-primary: #21808d;
            --nav-height: 72px;
            --color-primary-dark: #1a6875;
            --color-accent: #c0152f;
            --color-dark: #1a1a2e;
            --color-light: #f5f5f5;
            --color-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--color-dark);
            background-color: var(--color-light);
            padding-top: var(--nav-height); /* Add padding to offset fixed nav */
        }

        /* --- Simple Nav for Registration Page --- */
        nav {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(8px);
            height: var(--nav-height);
            padding: 0 5%;
            position: fixed; /* Fixed at the top */
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.12);
            display: flex;
            align-items: center;
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        nav .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--color-white);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        nav .logo span {
            color: var(--color-primary);
        }

        nav .back-link {
            color: var(--color-white);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            font-size: 1.1rem;
        }

        nav .back-link:hover {
            color: var(--color-primary);
        }

        /* --- Copied Section Styles --- */
        section {
            padding: 5rem 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: var(--color-dark);
            position: relative;
            padding-bottom: 1rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-accent));
            border-radius: 2px;
        }

        /* --- Copied Form Styles --- */
        #register {
            background: var(--color-light);
            min-height: calc(100vh - var(--nav-height)); /* Make section fill the page */
        }

        .form-container {
            max-width: 800px;
            margin: 2rem auto 0;
            padding: 3rem;
            background: var(--color-white);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--color-dark);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(33, 128, 141, 0.2);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            display: inline-block;
            width: 100%;
            padding: 1rem 2.5rem;
            background: var(--color-primary);
            color: var(--color-white);
            text-decoration: none;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(33, 128, 141, 0.2);
            font-size: 1.1rem;
            cursor: pointer;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(33, 128, 141, 0.4);
            background: var(--color-primary-dark);
        }

        /* --- Simple Footer --- */
        footer {
            text-align: center;
            padding: 2rem;
            background: var(--color-light);
            color: #888;
            font-size: 0.9rem;
        }

    </style>
</head>
<body>

    <!-- Simple Navigation -->
    <nav>
        <div class="container">
            <div class="logo">Tech <span>Amigos</span></div>
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </nav>

    <!-- Registration Form Section -->
    <section id="register">
        <h2 class="section-title">Event Registration</h2>
        <div class="form-container">
            <p style="text-align: center; font-size: 1.1rem; margin-bottom: 2rem;">Register for one of our upcoming events! Fill out the form below to secure your spot.</p>

            <form action="https://formsubmit.co/raviraj17a@gmail.com" method="POST">

                <!-- This changes the email subject line you receive -->
                <input type="hidden" name="_subject" value="New Event Registration!">
                
                <!-- This sends the user to a "thank you" page (optional) -->
                <input type="hidden" name="_next" value="https://tech-amigos-eight.vercel.app/thankyou.html">

                <div class="form-group">
                    <label for="event">Select Event</label>
                    <select id="event" name="event" required>
                        <!-- This value comes from the event card on the main page -->
                        <option value="Placeholder Event Title">Placeholder Event Title</option>
                        <!-- Add more <option> tags as you add more events -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="year">Year of Study</label>
                    <select id="year" name="year">
                        <option value="1st Year">1st Year</option>
                        <option value="2nd Year">2nd Year</option>
                        <option value="3rd Year">3rd Year</option>
                        <option value="4th Year">4th Year</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Any questions or comments? (Optional)</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                <button type="submit" class="submit-btn">Register for Event</button>
            </form>
        </div>
    </section>

    <!-- Simple Footer -->
    <footer>
        <p>&copy; 2025 Tech Amigos Club - CGC Landran</p>
    </footer>

</body>
</html>
