<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration - Tech Amigos Club</title>
    <style>
        :root {
            --color-primary: #21808d;
            --nav-height: 72px;
            --color-primary-dark: #1a6875;
            --color-accent: #c0152f;
            --color-dark: #1a1a2e;
            --color-light: #f5f5f5;
            --color-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--color-dark);
            background-color: var(--color-light);
            padding-top: var(--nav-height);
        }

        nav {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(8px);
            height: var(--nav-height);
            padding: 0 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.12);
            display: flex;
            align-items: center;
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        nav .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--color-white);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        nav .logo span {
            color: var(--color-primary);
        }

        nav .back-link {
            color: var(--color-white);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            font-size: 1.1rem;
        }

        nav .back-link:hover {
            color: var(--color-primary);
        }

        section {
            padding: 5rem 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: var(--color-dark);
            position: relative;
            padding-bottom: 1rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-accent));
            border-radius: 2px;
        }

        #register {
            background: var(--color-light);
            min-height: calc(100vh - var(--nav-height));
        }

        .form-container {
            max-width: 800px;
            margin: 2rem auto 0;
            padding: 3rem;
            background: var(--color-white);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--color-dark);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(33, 128, 141, 0.2);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            display: inline-block;
            width: 100%;
            padding: 1rem 2.5rem;
            background: var(--color-primary);
            color: var(--color-white);
            text-decoration: none;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(33, 128, 141, 0.2);
            font-size: 1.1rem;
            cursor: pointer;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(33, 128, 141, 0.4);
            background: var(--color-primary-dark);
        }
        
        .submit-btn:disabled {
            background: #aaa;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: var(--color-accent);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">Tech <span>Amigos</span></div>
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </nav>

    <section id="register">
        <h2 class="section-title">Event Registration</h2>
        <div class="form-container">
            <p style="text-align: center; font-size: 1.1rem; margin-bottom: 2rem;">
                Register for one of our upcoming events! Fill out the form below to secure your spot.
            </p>

            <form id="registration-form">
                <div class="form-group">
                    <label for="event">Select Event *</label>
                    <select id="event" name="event" required>
                        <option value="" disabled selected>Choose an event</option>
                        <option value="Placeholder Event Title">Placeholder Event Title</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="roll_number">Roll Number *</label>
                    <input type="text" id="roll_number" name="roll_number" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="mobile_number">Mobile Number *</label>
                    <input type="tel" id="mobile_number" name="mobile_number" pattern="[0-9]{10}" placeholder="10 digit mobile number" required>
                </div>
                
                <div class="form-group">
                    <label for="branch">Branch *</label>
                    <input type="text" id="branch" name="branch" placeholder="e.g., CSE, ME, ECE" required>
                </div>

                <div class="form-group">
                    <label for="college">College *</label>
                    <select id="college" name="college" required>
                        <option value="" disabled selected>Select your college</option>
                        <option value="CEC">CEC</option>
                        <option value="COE">COE</option>
                        <option value="CCT">CCT</option>
                        <option value="CBSA">CBSA</option>
                        <option value="CCP">CCP</option>
                        <option value="CCET">CCET</option>
                        <option value="CCHM">CCHM</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="year">Year of Study *</label>
                    <select id="year" name="year" required>
                        <option value="" disabled selected>Select year</option>
                        <option value="1st Year">1st Year</option>
                        <option value="2nd Year">2nd Year</option>
                        <option value="3rd Year">3rd Year</option>
                        <option value="4th Year">4th Year</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Any questions or comments? (Optional)</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submit-button">Register for Event</button>
                <p class="error-message" id="error-message"></p>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Tech Amigos Club - CGC Landran</p>
    </footer>

    <script>
        const form = document.getElementById('registration-form');
        const submitButton = document.getElementById('submit-button');
        const errorMessage = document.getElementById('error-message');
        
       
        const googleScriptURL = 'https://script.google.com/macros/s/AKfycbyr-oIFTXiwkHl82Lx5QqCjXu4f_g8zD1SxzCTOkraUnZdMueId1N7dwCIR7YYXWyJn5Q/exec';
        
        // FormSubmit URL
        const formSubmitURL = 'https://formsubmit.co/raviraj17a@gmail.com';
        
        // Thank You Page
        const thankYouURL = 'thankyou.html';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide any previous error messages
            errorMessage.style.display = 'none';
            
            // Disable button and show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';

            const uniqueID = `TAC-${Date.now().toString().slice(-7)}`;

            const formData = new FormData(form);

            formData.append('Registration ID', uniqueID);

            try {
                // Send to Google Sheets (no-cors mode, fire and forget)
                fetch(googleScriptURL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: formData
                }).catch(err => console.log('Google Sheets request sent'));

                // Small delay to ensure Google Sheets request starts
                await new Promise(resolve => setTimeout(resolve, 500));

                // Send to FormSubmit for email notification
                const emailResponse = await fetch(formSubmitURL, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (emailResponse.ok) {
                    // Store the unique ID in session storage to display on thank you page
                    sessionStorage.setItem('registrationID', uniqueID);
             

                    // Success - redirect to thank you page
                    window.location.href = thankYouURL;
                } else {
                    throw new Error('Email submission failed');
                }

            } catch (error) {
                console.error('Error submitting form:', error);
                
                // Re-enable button
                submitButton.disabled = false;
                submitButton.textContent = 'Register for Event';
                
                // Show error message
                errorMessage.textContent = 'There was an error submitting your registration. Please try again or contact us directly.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
    </body>
</html>
